{% extends 'admintemp/dashindex.html' %}
{% block content %}
{% load crispy_forms_tags %}
<form  method="POST" class="w-50">
    {% csrf_token %}
  <div class="mb-3  ">
    <label for="exampleFormControlTextarea1" class="form-label">Subject</label>
    <input type="email" class="form-control" id="exampleFormControlTextarea" aria-describedby="emailHelp" readonly value="{{complaint.subject}}">
<!--    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Complaint</label>

    <input type="text" class="form-control" id="exampleFormControlTextarea2" readonly value="{{complaint.complaint}}">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
       <label for="exampleFormControlTextarea" class="form-label">Reply</label>
       <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" name="reply"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
